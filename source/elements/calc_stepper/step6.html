<div class="step-title">Дополнительные опции</div>
<div class="step-content">
	<div class="row calc_stepper-form_row">
		<div class="col-xs calc_stepper-col-third">
			<label class="input_custom is_custom_checkbox">Холодильник
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
		<div class="col-xs calc_stepper-col-third">
			<label class="input_custom is_custom_checkbox">Микроволновка
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
		<div class="col-xs">
			<label class="input_custom is_custom_checkbox">Люстры оригинальной конструкции
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
	</div>
	<div class="row calc_stepper-form_row">
		<div class="col-xs calc_stepper-col-third">
			<label class="input_custom is_custom_checkbox">Духовка
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
		<div class="col-xs calc_stepper-col-third">
			<label class="input_custom is_custom_checkbox">Помыть посуду
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
		<div class="col-xs">
			<label class="input_custom is_custom_checkbox">Химчистка
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
	</div>
	<div class="row calc_stepper-form_row">
		<div class="col-xs calc_stepper-col-third">
			<label class="input_custom is_custom_checkbox">Окна
				<input type="checkbox" class="view-checkbox" data-target=".window-amount" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
		<div class="col-xs calc_stepper-col-third">
			<label class="input_custom is_custom_checkbox">Балкон
				<input type="checkbox" class="view-checkbox" data-target=".balcony-amount" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
		<div class="col-xs"></div>
	</div>
	<div class="row calc_stepper-form_row">
		<div class="col-xs calc_stepper-col-third">
			{{mixins.count( mod_class="window-amount hidden", name='window-amount', placeholder='Кол-во окон', min=1, max=999)}}
		</div>
		<div class="col-xs calc_stepper-col-third">
			{{mixins.count( mod_class="balcony-amount hidden", name='balcony-amount', placeholder='Кол-во балконов', min=1, max=999)}}
		</div>
	</div>
	<div class="step-actions">
		<button class="button is-blue next-step">далее</button>
	</div>
</div>
