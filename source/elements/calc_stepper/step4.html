<div class="step-title">Площадь и объемы</div>
<div class="step-content">
	<div class="row">
		<div class="col-xs-2 wrap-count">
			{{mixins.count( value=60, name='square-amount', placeholder='Кв. метры', min=20, max=500)}}
		</div>
		<div class="col-xs-2 wrap-count">
			{{mixins.count( value=3, name='flats-amount', placeholder='Кол-во комнат', min=1, max=50)}}
		</div>
		<div class="col-xs-2 wrap-count">
			{{mixins.count( value=2, name='bathrooms-amount', placeholder='Кол-во санузлов', min=1, max=50)}}
		</div>
	</div>
	<div class="step-actions">
		<button class="button is-blue next-step">далее</button>
	</div>
</div>
