<div class="step-title">Ваши контакты</div>
<div class="step-content">
	<div class="row calc_stepper-form_row">
		<div class="col-xs">
			{{mixins.input_field( name='name', placeholder='Имя', mod_prop='required')}}
		</div>
		<div class="col-xs">
			{{mixins.input_field( type="tel", name='phone', placeholder='Номер телефона', mod_prop='required')}}
		</div>
		<div class="col-xs">
			{{mixins.input_field( type="email", name='email', placeholder='Email', mod_prop='required')}}
		</div>
	</div>
	<div class="row calc_stepper-form_row">
		<div class="col-xs">
			<label class="input_custom is_custom_swich">Я даю согласие на обработку персональных данных
				<input type="checkbox" tabindex="0"/>
				<div class="input_custom-indicator"></div>
			</label>
		</div>
	</div>
	<div class="step-actions">
		<button class="button is-blue next-step" type="submit">далее</button>
	</div>
</div>
