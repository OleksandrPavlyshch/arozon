<form class="main_calc-form-wrap" data-form="home" action="#">

	<div class="main_calc-form row">
		<div class="col-sm-2">
			<div class="input_box not-style preselected">
				<span class="input_box-placeholder">Вид уборки</span>
				<select name="type" class="select-custom select_clean-type" tabindex="0">
					<option value="1" selected>После ремонта / стройки</option>
					<option value="2">Генеральная</option>
					<option value="3">Поддерживающая</option>
				</select>
			</div>
		</div>
		<div class="col-sm-2">
			{{mixins.datepicker(mod_prop='required')}}
		</div>
		<div class="col-sm-1">
			{{mixins.timepicker(mod_prop='required')}}
		</div>
		<div class="col-sm-1">
			{{mixins.count(name='meters', placeholder="Кол-во кв. метров", value=70, min=20)}}
		</div>
		<div class="col-sm-1">
			{{mixins.count(name='windows', placeholder="Кол-во санузлов")}}
		</div>
		<div class="col-sm-1">
			<button class="button is-blue is-not-round is-wide-button main-calc-action">посчитать</button>
		</div>
	</div>

</form>
