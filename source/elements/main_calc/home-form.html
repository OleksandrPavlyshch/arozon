<div class="main_calc-form row">
	<div class="col-sm-2">
		<div class="input_box not-style preselected">
			<span class="input_box-placeholder">Вид уборки</span>
			<select class="select-custom select_clean-type" tabindex="0">
				<option value="1" selected>После ремонта / стройки</option>
				<option value="2">Генеральная</option>
				<option value="3">Поддерживающая</option>
			</select>
		</div>
	</div>
	<div class="col-sm-2">
		{{mixins.datepicker()}}
	</div>
	<div class="col-sm-1">
		{{mixins.timepicker()}}
	</div>
	<div class="col-sm-1">
		{{mixins.count()}}
	</div>
	<div class="col-sm-2">
		<button data-fancybox data-src="#cost_popup" class="button is-blue is-not-round is-wide-button">посчитать стоимость</button>
	</div>
</div>
